<h1 mat-dialog-title>Add Book</h1>
<div mat-dialog-content>
    <form  [formGroup]="formData" (ngSubmit)="add(formData.value)" >


        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="Title" required>
            <div *ngIf="submitted && f['Title'].errors" class="invalid-feedback">
                <div *ngIf="f['Title'].errors['required']">Title is required</div>
                
              </div>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Author</mat-label>
            <input matInput type="text" formControlName="Author" required>
            <div *ngIf="submitted && f['Author'].errors" class="invalid-feedback">
                <div *ngIf="f['Author'].errors['required']">Author is required</div>
                
              </div>
        </mat-form-field>

        

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>PublishedYear</mat-label>
            <input matInput type="text" formControlName="PublishedYear" required>
            <div *ngIf="submitted && f['PublishedYear'].errors" class="invalid-feedback">
                <div *ngIf="f['PublishedYear'].errors['required']">PublishedYear is required</div>
                
              </div>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Genre</mat-label>
            <mat-select formControlName="Genre">
                <mat-option *ngFor="let genre of Genres" [value]="genre.Id">
                    {{genre.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Initial Stock</mat-label>
            <input matInput type="number" formControlName="Stock" required>
            <div *ngIf="submitted && f['Stock'].errors" class="invalid-feedback">
                <div *ngIf="f['Stock'].errors['required']">Stock is required</div>
                
              </div>
        </mat-form-field>
        <div class="form-group">
            <button type="submit" mat-raised-button [mat-dialog-close]="true" color="primary" >Save</button>
        </div>
    </form>
</div>
